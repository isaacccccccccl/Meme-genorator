<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genorator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInit()" onresize="onResize()">
    <header class="main-header full main-layout">
        <div class="header-container flex align-center space-between">
            <div class="logo">Meme Monster</div>
            <nav class="main-nav">
                <ul class="nav-list clean-list flex">
                    <li><a href="index.html" class="clean-link">Gallery</a></li>
                    <li><a href="index-save.html" class="clean-link">Saved</a></li>
                    <li><a href="#" class="clean-link" onclick="onRandomImage()">Randomize</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu(this)">≡</button>
        </div>
    </header>

    <main class="main-content">
        <div class="cards">
            <div class="filter-bar">
                <input type="text" oninput="onFilter(this.value)" placeholder="filter by" class="txt">
                <ul>
                    <li><a href="#" onclick="onFilter('happy')">Happy</a></li>
                    <li><a href="#" onclick="onFilter('sad')">Sad</a></li>
                    <li><a href="#" onclick="onFilter('scary')">Scary</a></li>
                    <li><a href="#" onclick="onFilter('sarcastic')">Sarcastic</a></li>
                    <li><a href="#" onclick="onFilter('funny')">Funny</a></li>
                </ul>
            </div>
            <div class="card">
            </div>

        </div>

        <div class="canvas-container flex space-between" style="display: none;">
            <canvas width="400" height="400" onmousedown="onDown(event)" onmousemove="onMove(event)" onmouseup="onUp()">
            </canvas>
            <div class="options">
                <input type="text" class="txt" oninput="onUpdate(this.value, 'txt')" placeholder="Write something">

                <div class="options-buttons flex">
                    <button class="add-line" onclick="onAddLine()">New line</button>
                    <button class="switch-line" onclick="onSwitchLine()">Switch Line</button>
                    <button class="switch-line" onclick="onDeleteLine()">Delete Line</button>
                </div>

                <div class="design-fetures">
                    <input type="color" class="color" onchange="onUpdate(this.value, 'color')" title="text color">
                    <button type="button" class="size-up" onclick="onUpdateSize(5)" title="increase font">+</button>
                    <button type="button" class="size-down" onclick="onUpdateSize(-5)" title="increase font">-</button>
                    <button type="button" class="up" title="move up" onclick="onMoveText(-5)">↑</button>
                    <button type="button" class="down" title="move down" onclick="onMoveText(5)">↓</button>
                    <button type="button" class="up" title="move right" onclick="onMoveTextSide(5)">→</button>
                    <button type="button" class="down" title="move left" onclick="onMoveTextSide(-5)">←</button>
                    <select class="change-font" onchange="onChangeFont(this.value)" id="">
                        <option value="Ariel">Ariel</option>
                        <option value="Serif">Serif</option>
                        <option value="Courier New">courier-new</option>
                    </select>
                </div>
                <div class="save">
                    <a href="#" onclick="onDownload(this)" download="file-name">download</a>
                    <a href="#" onclick="onSave(this)">Save</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="full main-layout">
        <div class="logo flex align-center justify-center">Meme Monster</div>
        <div class="rights flex align-center justify-center">Isaac Levy</div>
    </footer>

    <script>
        function toggleMenu(elBtn) {
            const elToggel = document.body.classList.toggle('menu-open')
        }
    </script>

    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/bouns.js"></script>
</body>

</html>
