<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Genorator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full main-layout">
        <div class="header-container flex align-center space-between">
            <div class="logo">Meme Monster</div>
            <nav class="main-nav">
                <ul class="nav-list clean-list flex">
                    <li><a href="#" class="clean-link">Gallery</a></li>
                    <li><a href="#" class="clean-link">Saved</a></li>
                    <li><a href="#" class="clean-link">Randomize</a></li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" onclick="toggleMenu(this)">more</button>
        </div>
    </header>

    <main class="main-content">
        <div class="cards">
            <div class="filter-bar">
                <input type="text">
                <button>Happy</button>
                <button>sad</button>
                <button>Scary</button>
                <button>Sarcastic</button>
                <button>Funny</button>
            </div>
            <div class="card">
            </div>

        </div>

        <div class="canvas-container flex space-between" style="display: none;">
            <canvas width="400" height="400">
            </canvas>
            <div class="options">
                <input type="text" class="txt" oninput="onUpdate(this.value, 'txt')" placeholder="Write something">

                <div class="options-buttons flex">
                    <button class="add-line" onclick="addLine()">1</button>
                    <button>2</button>
                    <button>3</button>
                </div>

                <div class="design-fetures">
                    <input type="color" class="color" onchange="onUpdate(this.value, 'color')" title="text color">
                    <input type="color" class="color" onchange="onUpdate(this.value, 'color')" title="border color">
                    <button type="button" class="up" onclick="onUpdateSize(5)" title="increase font">↑</button>
                    <button type="button" class="down" onclick="onUpdateSize(-5)" title="increase font">↓</button>
                    <button>font</button>
                    <button>font</button>
                    <button>font</button>
                    <!-- <input type="color" class="backgound-color"> -->
                </div>
                <div class="save">
                    <a href="#" onclick="onDownload(this)" download="file-name">download</a>
                    <a href="#" onclick="onDownload(this)" download="file-name">download</a>
                    <a href="#" onclick="onDownload(this)" download="file-name">download</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="full main-layout">
        <div class="logo flex align-center justify-center">Meme Monster</div>
        <div class="rights flex align-center justify-center">Isaac Levy</div>
    </footer>

    <script>
        function toggleMenu(elBtn) {
            console.log(elBtn)
            const elToggel = document.body.classList.toggle('menu-open')
            if (elToggel) elBtn.style.right = '189px';
            else elBtn.style.right = '0px';
        }
    </script>

    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
